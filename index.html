<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="popper active"><img src="https://i.gifer.com/W9k1.gif"
                    width="300px"></div>
            <div class="cracker-left">
                <img class="crackerleft" src="https://i.gifer.com/2r67.gif" >
            </div>
            <div class="main">
                <p class="game-info"></p>

                <div class="tic-tac-toe">
                    <div class="box box1"></div>
                    <div class="box box2"></div>
                    <div class="box box3"></div>
                    <div class="box box4"></div>
                    <div class="box box5"></div>
                    <div class="box box6"></div>
                    <div class="box box7"></div>
                    <div class="box box8"></div>
                    <div class="box box9"></div>
                </div>


                <button class="btn active">New Game</button>

            </div>
            <div class="cracker-right">
                <img class="crackerright" src="https://i.gifer.com/2r67.gif" >
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
